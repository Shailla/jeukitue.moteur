<div *ngIf="mapElement" class="container">
	<form (ngSubmit)="onSubmit()">
		<div>
			<label>ID : </label>
			{{ mapElement.id }}
		</div>
		<div class="form-group">
			<label>Name :</label>
			<input type="text" [(ngModel)]="mapElement.name" name="name" />
		</div>
		<div class="form-group">
			<label>Type :</label>
			{{ mapElement.type }}
		</div>
		<div class="form-group">
			<label>Selected :</label>
			<input type="checkbox" [(ngModel)]="mapElement.selected" name="selected" />
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
