<ul>
    <li *ngFor="let item of items" class="{{ item.class }}">
        <span><input type="checkbox" [checked]="item.checked" (click)="item.check()" /></span> 
        <span (click)="item.toggle()">{{ item.name }}</span>
        <div *ngIf="item.expanded">
            <tree-view [items]="item.items"></tree-view>
        </div>
    </li>
</ul>
