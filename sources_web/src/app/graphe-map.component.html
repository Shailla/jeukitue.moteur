<h1 class="title" style="text-align: center;">Graphe Map courante</h1>

<div class="row">
	<div class="col-md-2">
		<form (ngSubmit)="onHideElements(true)">
			<button type="submit" class="btn btn-default">Hide elements</button>
		</form>
	</div>
	<div class="col-md-2">
		<form (ngSubmit)="onHideElements(false)">
			<button type="submit" class="btn btn-default">UnHide elements</button>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-md-2">
		<form (ngSubmit)="onHighlightElements(true)">
			<button type="submit" class="btn btn-default">Highlight elements</button>
		</form>
	</div>
	<div class="col-md-2">
		<form (ngSubmit)="onHighlightElements(false)">
			<button type="submit" class="btn btn-default">UnHighlight elements</button>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-md-8">
		<app-tree-view [items]="elements" [grapheMapComponent]="this"></app-tree-view>
	</div>
	<div class="col-md-4">
		<app-map-controls></app-map-controls>
		<app-map-element-detail [mapElementId]="selectedMapElementId"></app-map-element-detail>
	</div>
</div>
